<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <div class="row row-header">
        <div class="col-md-3 col-md-offset-3">
            <h2>
                New game
            </h2>
        </div>
        <div class="col-md-3 col-md-offset-3 header-align-end">
            <a class="btn btn-link" href="/" th:href="@{/p/games}">Back to games</a>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/p/game}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Name">
                    <small id="nameHelp" class="form-text text-muted">Name of the game to share.</small>
                </div>
                <div class="form-group">
                    <label for="numberofplayers">Number of Players</label>
                    <select class="form-control" id="numberofplayers" name="numberofplayers" aria-describedby="numberofplayersHelp">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <small id="numberofplayersHelp" class="form-text text-muted">The number of players in the game.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp"  placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Share this password to others to access the game.</small>
                </div>

                <input class="btn btn-primary" type="submit" value="Create Game">
            </form>
        </div>
    </div>


</div>

<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
