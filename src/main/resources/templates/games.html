<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/p/game}" method="get">
                <input class="btn btn-primary" type="submit" value="New Game">
            </form>
            <h2 th:if="${games.size() > 0}">
                List of games:
            </h2>
            <div th:each="game : ${games}">
                <a th:href="@{/p/game(gameId=${game.id})}" th:text="${game.name}">Nouvelle partie</a><span class="game-date" th:text="${game.creationDate}">07/06/2020 10h00</span>
            </div>

        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>

<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
